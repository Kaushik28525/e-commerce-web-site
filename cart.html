<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - E-Commerce Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; 
        }
        .cart-container {
            max-width: 800px; 
            margin: 50px auto; 
            padding: 20px; 
            background-color: white; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
        h1 {
            text-align: center; 
            color: #007bff; 
        }
        .product-row {
            margin-bottom: 15px; 
        }
        .total-price {
            font-weight: bold; 
            font-size: 1.2em; 
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Pro'sCart</h1>
        <div class="product-row row">
            <div class="col-md-6">
                <p>Men's T-Shirt</p>
            </div>
            <div class="col-md-3">
                <p>$69.00</p>
            </div>
            <div class="col-md-3">
                <input type="number" value="1" min="1" class="form-control" style="width: 60px;">
            </div>
        </div>
        <div class="product-row row">
            <div class="col-md-6">
                <p>Women's Dress</p>
            </div>
            <div class="col-md-3">
                <p>$27.00</p>
            </div>
            <div class="col-md-3">
                <input type="number" value="1" min="1" class="form-control" style="width: 60px;">
            </div>
        </div>
        <div class="product-row row">
            <div class="col-md-6">
                <p>Jeans</p>
            </div>
            <div class="col-md-3">
                <p>$30.00</p>
            </div>
            <div class="col-md-3">
                <input type="number" value="1" min="1" class="form-control" style="width: 60px;">
            </div>
        </div>
        <div class="product-row row">
            <div class="col-md-6">
                <p>Sneakers</p>
            </div>
            <div class="col-md-3">
                <p>$19.00</p>
            </div>
            <div class="col-md-3">
                <input type="number" value="1" min="1" class="form-control" style="width: 60px;">
            </div>
        </div>
        <div class="product-row row">
            <div class="col-md-6">
                <p>Handbag</p>
            </div>
            <div class="col-md-3">
                <p>$16.00</p>
            </div>
            <div class="col-md-3">
                <input type="number" value="1" min="1" class="form-control" style="width: 60px;">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-6">
                <p class="total-price">Total: $161.00</p>
            </div>
        </div>
        <div class="text-center">
            <a class="btn btn-primary" href="https://business.phonepe.com/register">Proceed to Checkout</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
