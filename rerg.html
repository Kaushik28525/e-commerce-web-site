<!DOCTYPE html>
<html>
<head>
<title>Registration</title>
<link rel="stylesheet" href="rerg.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   
<div class="reg">
<form action="pro.html">
<h1>PROSHOP </h1>
<h2>Register your-self and enjoy</h2>
<input type="text" placeholder="New Username" required><i class='bx bxs-user'></i>
<br>
<br>
<input type="password" placeholder="New Password" required minlength=8><i class='bx bxs-lock'></i>
<br>
<br>
<input type="tel" placeholder="Mobile Number" maxlength=10><i class='bx bxs-mobile'></i>
<br>
<br>
<input type="number" placeholder="Age" required min=12 max=25>
<br>
<br>
<label for="id1">
<input type="radio" value="Female" name="gender" id="id1">Female
</label>
<label for="id2">
<input type="radio" value="Male" name="gender" id="id2">Male
</label>
<label for="id3">
<input type="radio" value="Others" name="gender" id="id3">Others
</label>
<br>
<br>
Date Of Birth: <input type="date" value="DOB" name="DOB">
<br>
<br>
Email Address: <input type="email" placeholder="Email">
<br>
<br>
Want to proceed?
<select name="Option">
<option value="Yes">Yes</option>
<option value="No">No</option>
</select>
<br>
<br>
<input type="submit" value="sign up ">
<input type="reset" value="reset">
</div>
</body>
</html>
