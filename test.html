<!DOCTYPE html>
<html>
<head>
<title>Fetch Data</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function () {
$("#b1").click(function () {
alert("Text: " + $("#par").text());
});
$("#b2").click(function () {
alert("HTML: " + $("#photo").html());
});
});
</script>
</head>
<body>
<p id="par">This is line is part of a paragraph <strong>and contains bold
text.</strong> </p>
<div id="photo">
<img src="https://xmple.com/wallpaper/black-glow-hexagon-white-purple-gradient512x512-c4-000000-ffffff-8a2be2-000000-l2-10-132-a-15-f-6.svg"
alt="Wallpaper">
<p>A <strong>Beautiful Wallpaper</strong> with Neon color </p>
</div>
<button id="b1">Fetch Text</button>
<button id="b2">Fetch HTML</button>
</body>
</html>
